<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFurnace Mods</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: orange;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 20px;
        }
        .mod-container {
            background: #333;
            padding: 15px;
            border: 1px solid orange;
            border-radius: 5px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .mod-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }
        .mod-info {
            flex: 1;
        }
        .download-btn {
            background-color: orange;
            color: black;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .category-dropdown {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span style="color: white; font-size: 20px; font-weight: bold;">Furnace</span>
        <a href="#mods">Mods</a>
        <a href="#downloads">Downloads</a>
    </div>

    <!-- Mods Section -->
    <div class="container" id="mods">
        <h2>Available Mods</h2>
        <div class="filter-container">
            <input type="text" class="search-bar" id="search-bar" placeholder="Search mods...">
            <select class="category-dropdown" id="category-dropdown">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div id="mod-list">
            <p>Loading mods...</p>
        </div>
    </div>

    <!-- Downloads Section -->
    <div class="container" id="downloads">
        <h2>Download Furnace</h2>
        <button class="download-btn" onclick="fetchAndDownload('https://jfurnace.netlify.app/downloads/windows.zip', 'Furnace_Windows', true)">Download for Windows</button>
        <button class="download-btn" onclick="fetchAndDownload('https://jfurnace.netlify.app/downloads/chromeos.zip', 'Furnace_ChromeOS', true)">Download for ChromeOS</button>
    </div>

    <script>
        // Fetch mods from JSON and populate the page
        fetch('https://jfurnace.netlify.app/assets/mods/mods.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || !Array.isArray(data.mods)) {
                    throw new Error("Invalid JSON format: 'mods' array missing");
                }

                const modList = document.getElementById('mod-list');
                const categoryDropdown = document.getElementById('category-dropdown');
                modList.innerHTML = '';

                // Collect categories dynamically
                const categories = new Set();
                categories.add("All");

                data.mods.forEach(mod => {
                    if (!mod.scriptUrl) return;
                    categories.add(mod.category || "Uncategorized");

                    const modDiv = document.createElement('div');
                    modDiv.className = 'mod-container';
                    modDiv.setAttribute('data-category', mod.category || "Uncategorized");
                    modDiv.setAttribute('data-name', mod.name.toLowerCase());

                    modDiv.innerHTML = `
                        <img src="${mod.image || 'https://via.placeholder.com/100'}" alt="${mod.name}">
                        <div class="mod-info">
                            <h3>${mod.name || 'Unknown Mod'}</h3>
                            <p><strong>Author:</strong> ${mod.author || 'Unknown'}</p>
                            <p><strong>Category:</strong> ${mod.category || 'Uncategorized'}</p>
                            <p>${mod.description || 'No description available.'}</p>
                            <button class="download-btn" onclick="fetchAndDownload('${mod.scriptUrl}', '${mod.name}')">Download</button>
                        </div>
                    `;
                    modList.appendChild(modDiv);
                });

                // Populate category dropdown
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category.toLowerCase();
                    option.textContent = category;
                    categoryDropdown.appendChild(option);
                });

                // Add search and filter functionality
                document.getElementById('search-bar').addEventListener('input', filterMods);
                categoryDropdown.addEventListener('change', filterMods);

                function filterMods() {
                    const searchQuery = document.getElementById('search-bar').value.toLowerCase();
                    const selectedCategory = categoryDropdown.value;
                    document.querySelectorAll('.mod-container').forEach(mod => {
                        const modName = mod.getAttribute('data-name');
                        const modCategory = mod.getAttribute('data-category').toLowerCase();
                        const matchesSearch = modName.includes(searchQuery);
                        const matchesCategory = selectedCategory === 'all' || modCategory === selectedCategory;
                        mod.style.display = matchesSearch && matchesCategory ? 'flex' : 'none';
                    });
                }
            })
            .catch(error => {
                console.error('Error loading mods:', error);
                document.getElementById('mod-list').innerHTML = `<p class='error-message'>Failed to load mods: ${error.message}</p>`;
            });

        // Function to download files
        function fetchAndDownload(url, filename, isZip = false) {
            if (!url) {
                alert('Download not available for this item.');
                return;
            }
            const a = document.createElement('a');
            a.href = url;
            a.download = isZip ? `${filename}.zip` : filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
