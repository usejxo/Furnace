<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JFurnace Mods</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #1f1f1f;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .navbar a {
            color: #ff6a00;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: 500;
        }
        .navbar a:hover {
            color: #fff;
        }
        .navbar span {
            font-size: 22px;
            font-weight: bold;
            color: #fff;
        }
        .container {
            padding: 30px;
        }
        .tabs {
            display: flex;
            border-bottom: 2px solid #444;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
        }
        .tab:hover {
            background-color: #333;
        }
        .tab.active {
            border-bottom: 2px solid #ff6a00;
            color: #ff6a00;
        }
        .mod-container {
            background: #333;
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            transition: transform 0.3s ease;
        }
        .mod-container:hover {
            transform: scale(1.05);
        }
        .mod-container h3 {
            margin: 0;
            font-size: 20px;
            color: #ff6a00;
        }
        .mod-container p {
            font-size: 16px;
            color: #ccc;
        }
        .mod-container img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .download-btn {
            background-color: #ff6a00;
            color: black;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .download-btn:hover {
            background-color: #e85f00;
        }
        .error-message {
            color: red;
            font-weight: bold;
            font-size: 18px;
        }
        .content {
            display: none;
        }
        .content.active {
            display: block;
        }
        .search-bar {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #222;
            color: #fff;
        }
        .category-select {
            background-color: #444;
            color: #fff;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        .category-select option {
            background-color: #222;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <span>Furnace</span>
        <div>
            <a href="javascript:void(0)" onclick="showTab('mods')">Mods</a>
            <a href="javascript:void(0)" onclick="showTab('downloads')">Downloads</a>
        </div>
    </div>

    <div class="container">
        <div id="mods" class="content active">
            <h2>Available Mods</h2>

            <!-- Search Bar -->
            <input type="text" id="search-bar" class="search-bar" placeholder="Search mods..." oninput="filterMods()">
            
            <!-- Category Dropdown -->
            <select id="category-select" class="category-select" onchange="filterCategory()">

            </select>

            <div id="mod-list">
                <p>Loading mods...</p>
            </div>
        </div>
        <div id="downloads" class="content">
            <h2>Download Furnace</h2>
            <button class="download-btn" onclick="fetchAndDownload('https://jfurnace.netlify.app/downloads/windows.zip', 'Furnace_Windows')">Download for Windows</button>
            <button class="download-btn" onclick="fetchAndDownload('https://jfurnace.netlify.app/downloads/chromeos.zip', 'Furnace_ChromeOS')">Download for ChromeOS</button>
        </div>
    </div>

    <script>
        let modsData = [];
        let currentCategory = 'All';

        function showTab(tabName) {
            const tabs = document.querySelectorAll('.content');
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');

            const navLinks = document.querySelectorAll('.navbar a');
            navLinks.forEach(link => {
                link.classList.remove('active');
            });
            const activeLink = Array.from(navLinks).find(link => link.textContent.toLowerCase() === tabName);
            if (activeLink) {
                activeLink.classList.add('active');
            }
        }

        function filterMods() {
            const searchQuery = document.getElementById('search-bar').value.toLowerCase();
            const modList = document.getElementById('mod-list');
            modList.innerHTML = ''; // Clear the list

            const filteredMods = modsData.filter(mod => {
                return (
                    mod.name.toLowerCase().includes(searchQuery) ||
                    (mod.description && mod.description.toLowerCase().includes(searchQuery))
                );
            });

            filteredMods.forEach(mod => {
                if (currentCategory === 'All' || mod.category === currentCategory) {
                    const modDiv = document.createElement('div');
                    modDiv.className = 'mod-container';
                    modDiv.innerHTML = `
                        <h3>${mod.name || 'Unknown Mod'}</h3>
                        <img src="${mod.image || ''}" alt="${mod.name || 'Mod Image'}">
                        <p><strong>Description:</strong> ${mod.description || 'No description available.'}</p>
                        <p><strong>Author:</strong> ${mod.author || 'Unknown Author'}</p>
                        <button class="download-btn" onclick="fetchAndDownload('${mod.scriptUrl}', '${mod.name}')">Download ${mod.name || 'Mod'}</button>
                    `;
                    modList.appendChild(modDiv);
                }
            });

            if (filteredMods.length === 0) {
                modList.innerHTML = '<p>No mods found.</p>';
            }
        }

        function filterCategory() {
            currentCategory = document.getElementById('category-select').value;
            filterMods();
        }

        // Fetch mod data and display
        fetch('https://jfurnace.netlify.app/assets/mods/mods.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (!data || !Array.isArray(data.mods)) {
                    throw new Error("Invalid JSON format: 'mods' array missing");
                }

                modsData = data.mods; // Store the mods data

                // Populate categories dynamically
                const categorySelect = document.getElementById('category-select');
                const categories = ['All', ...new Set(data.mods.map(mod => mod.category))];

                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });

                filterMods(); // Display all mods initially
            })
            .catch(error => {
                console.error('Error loading mods:', error);
                document.getElementById('mod-list').innerHTML = `<p class='error-message'>Failed to load mods: ${error.message}</p>`;
            });

        // Handle the download
        function fetchAndDownload(url, filename) {
            if (!url) {
                alert('Download not available for this item.');
                return;
            }
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Download failed! Status: ${response.status}`);
                    }
                    return response.blob();
                })
                .then(blob => {
                    const a = document.createElement('a');
                    const objectURL = URL.createObjectURL(blob);
                    a.href = objectURL;
                    a.download = filename ? `${filename}.js` : 'download.js';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(objectURL);
                })
                .catch(error => {
                    console.error('Download error:', error);
                    alert(`Failed to download the file: ${error.message}`);
                });
        }
    </script>
</body>
</html>
